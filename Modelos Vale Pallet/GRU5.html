<script>
  const hoje = new Date();

  // Data no formato DD/MM/AA
  const dia = String(hoje.getDate()).padStart(2, '0');
  const mes = String(hoje.getMonth() + 1).padStart(2, '0');
  const ano = String(hoje.getFullYear()).slice(2);
  const dataFormatada = `${dia}/${mes}/${ano}`;

  // Hora no formato H:MM
  const horas = hoje.getHours();
  const minutos = String(hoje.getMinutes()).padStart(2, '0');
  const horaFormatada = `${horas}:${minutos}`;

  document.getElementById("dataAtual").innerHTML =
    `<b>${dataFormatada}</b>`;

  document.getElementById("horaAtual").innerHTML =
    `<b style="font-size: 20px;">${horaFormatada}</b>`;
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const body = document.body;

  const clone = body.cloneNode(true);

  clone.querySelectorAll("script").forEach(s => s.remove());

  const wrapper = document.createElement("div");
  wrapper.style.marginTop = "30px";
  wrapper.append(...clone.childNodes);

  body.appendChild(wrapper);
});
